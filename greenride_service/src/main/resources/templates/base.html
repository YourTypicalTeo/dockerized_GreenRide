<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenRide</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-success mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">GreenRide</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMain">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/rides}">Find Rides</a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item" th:if="${currentUser == null}">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item" th:if="${currentUser == null}">
                    <a class="nav-link" th:href="@{/register}">Register</a>
                </li>

                <li class="nav-item dropdown" th:if="${currentUser != null}">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <span th:text="${currentUser.username}">User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li sec:authorize="hasRole('ADMIN')">
                            <a class="dropdown-item text-danger fw-bold" th:href="@{/admin}">Admin Dashboard</a>
                        </li>
                        <li sec:authorize="hasRole('ADMIN')"><hr class="dropdown-divider"></li>

                        <li><a class="dropdown-item" th:href="@{/rides/create}">Offer a Ride</a></li>
                        <li><a class="dropdown-item" th:href="@{/my-bookings}">My Bookings</a></li>
                        <li><a class="dropdown-item" th:href="@{/my-offered-rides}">My Offered Rides</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/logout-confirm}">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div layout:fragment="main"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
