<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title>Find a Ride</title>
</head>
<body>

<div layout:fragment="main">

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}">Success!</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}">Error!</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="m-0">Find a Ride</h2>
        <a th:href="@{/rides/create}" class="btn btn-success shadow-sm">+ Offer a Ride</a>
    </div>

    <div class="search-container">
        <form th:action="@{/rides}" method="get" class="row g-3 align-items-center">
            <div class="col-md-5">
                <input type="text" name="start" class="form-control form-control-lg"
                       placeholder="From (e.g. Athens)" th:value="${paramStart}">
            </div>
            <div class="col-md-5">
                <input type="text" name="dest" class="form-control form-control-lg"
                       placeholder="To (e.g. University)" th:value="${paramDest}">
            </div>
            <div class="col-md-2 d-flex gap-2">
                <button type="submit" class="btn btn-primary btn-lg w-100">Search</button>
                <a th:href="@{/rides}" class="btn btn-outline-secondary btn-lg" title="Clear">×</a>
            </div>
        </form>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="ride : ${rides}">
            <div class="card ride-card h-100">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span class="badge bg-success" th:text="${#temporals.format(ride.departureTime, 'dd MMM HH:mm')}">Date</span>
                    <small class="text-muted">Driver: <strong th:text="${ride.driver.username}">User</strong></small>
                </div>
                <div class="card-body text-center">
                    <h5 class="card-title mb-3">
                        <span th:text="${ride.startLocation}">Start</span>
                        <span class="mx-2 text-muted">➝</span>
                        <span th:text="${ride.destination}">Dest</span>
                    </h5>
                    <p class="card-text text-muted">
                        Available Seats: <strong class="text-dark fs-5" th:text="${ride.availableSeats}">3</strong>
                    </p>
                </div>

                <div class="card-footer">
                    <div th:if="${currentUser.username != ride.driver.username}">

                        <form th:action="@{/rides/{id}/book(id=${ride.id})}" method="post">
                            <button type="submit"
                                    class="btn btn-primary w-100"
                                    onclick="return confirm('Confirm booking request?');"
                                    th:disabled="${ride.availableSeats < 1}">
                                <span th:if="${ride.availableSeats > 0}">Book Seat</span>
                                <span th:if="${ride.availableSeats < 1}">Full</span>
                            </button>
                        </form>

                    </div>

                    <div th:if="${currentUser.username == ride.driver.username}">
                        <button class="btn btn-secondary w-100" disabled>Your Ride</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 text-center py-5" th:if="${#lists.isEmpty(rides)}">
            <h4 class="text-muted">No rides found.</h4>
            <p class="text-muted">Try changing your search or offer a ride yourself!</p>
        </div>
    </div>

</div>

</body>
</html>
