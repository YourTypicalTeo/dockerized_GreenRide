<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title>My Bookings</title>
</head>
<body>

<div layout:fragment="main">

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}">Success!</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}">Error!</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <h2 class="mb-4 text-success">My Bookings</h2>

    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th>Date</th>
                <th>Route</th>
                <th>Driver</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="booking : ${bookings}">
                <td th:text="${#temporals.format(booking.ride.departureTime, 'dd MMM HH:mm')}">Date</td>
                <td>
                    <span th:text="${booking.ride.startLocation}">Start</span>
                    <i class="bi bi-arrow-right-short">‚ûù</i>
                    <span th:text="${booking.ride.destination}">Dest</span>
                </td>
                <td th:text="${booking.ride.driver.username}">Driver</td>
                <td>
                        <span th:class="'badge ' + (${booking.status} == 'CONFIRMED' ? 'bg-success' : 'bg-secondary')"
                              th:text="${booking.status}">Status</span>
                </td>
                <td>
                    <form th:if="${booking.status} == 'CONFIRMED'"
                          th:action="@{/bookings/{id}/cancel(id=${booking.id})}" method="post" style="display:inline;">
                        <button type="submit"
                                class="btn btn-sm btn-outline-danger"
                                onclick="return confirm('Are you sure you want to cancel this booking?');">
                            Cancel
                        </button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(bookings)}">
                <td colspan="5" class="text-center text-muted py-4">
                    You haven't booked any rides yet. <a th:href="@{/rides}">Find one now!</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
