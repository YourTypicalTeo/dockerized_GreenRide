<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<head><title>Offer Ride</title></head>
<body>
<div layout:fragment="main" class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card p-4">
            <div class="card-body">
                <h3 class="fw-bold mb-4">Offer a New Ride</h3>

                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <form th:action="@{/rides/create}" th:object="${createRideDTO}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Starting Point</label>
                        <input type="text" th:field="*{startLocation}" class="form-control" placeholder="e.g. Metro Station" required>
                        <div class="text-danger small" th:if="${#fields.hasErrors('startLocation')}" th:errors="*{startLocation}"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Destination</label>
                        <input type="text" th:field="*{destination}" class="form-control" required>
                        <div class="text-danger small" th:if="${#fields.hasErrors('destination')}" th:errors="*{destination}"></div>
                    </div>
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label class="form-label">Departure</label>
                            <input type="datetime-local" th:field="*{departureTime}" class="form-control" required>
                            <div class="text-danger small" th:if="${#fields.hasErrors('departureTime')}" th:errors="*{departureTime}"></div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Seats</label>
                            <input type="number" th:field="*{availableSeats}" class="form-control" min="1" max="8" required>
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                        <a th:href="@{/rides}" class="btn btn-outline-secondary flex-grow-1">Cancel</a>
                        <button type="submit" class="btn btn-primary flex-grow-1">Publish Ride</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
