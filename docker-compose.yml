services:

  # --- KAFKA INFRASTRUCTURE ---
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - greenride-net

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - greenride-net

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8085:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
    networks:
      - greenride-net

  hua-noc:
    build: ./HUA-NOC
    container_name: hua-noc
    restart: always
    ports:
      - "8081:8081"
    networks:
      - greenride-net
    environment:
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - SPRING_KAFKA_CONSUMER_GROUP_ID=hua-noc-group
      - SERVER_PORT=8081
      - JAVA_TOOL_OPTIONS=-Xmx256m
    depends_on:
      - kafka


  greenride:
    build: ./greenride_service
    container_name: greenride
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - hua-noc
      - kafka
    environment:
      - NOC_SERVICE_URL=http://hua-noc:8081/api/v1
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      # EXTERNAL RENDER DATABASE CONFIGURATION
      - SPRING_DATASOURCE_URL=jdbc:postgresql://dpg-d5kfgn6r433s73eqe6b0-a.frankfurt-postgres.render.com:5432/greenride_db_f5yu?sslmode=require
      - SPRING_DATASOURCE_USERNAME=greenride_db_f5yu_user
      - SPRING_DATASOURCE_PASSWORD=L41zcguSqMFbB9o58I56HlIY0jsLxjw5
      - JAVA_TOOL_OPTIONS=-Xms256m -Xmx512m
